<svg viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Border Rectangle -->
  <rect x="20" y="20" width="760" height="660" fill="none" stroke="black" stroke-width="2" />
  
  <!-- Main flow arrows -->
  <line x1="100" y1="80" x2="100" y2="600" stroke="black" stroke-width="3" stroke-dasharray="5,5" />
  
  <!-- A. Evaluation of Existing Job -->
  <rect x="180" y="40" width="300" height="50" fill="white" stroke="black" stroke-width="2" />
  <text x="330" y="70" font-family="Arial" font-size="18" text-anchor="middle">A. Evaluation of Existing Job</text>
  <line x1="330" y1="90" x2="330" y2="110" stroke="black" stroke-width="2" />
  <polygon points="330,110 325,100 335,100" fill="black" />

  <!-- B. Experienced Job Satisfaction-Dissatisfaction -->
  <rect x="180" y="120" width="300" height="70" fill="white" stroke="black" stroke-width="2" />
  <text x="330" y="145" font-family="Arial" font-size="18" text-anchor="middle">B. Experienced Job Satisfaction-</text>
  <text x="330" y="170" font-family="Arial" font-size="18" text-anchor="middle">Dissatisfaction</text>
  <line x1="330" y1="190" x2="330" y2="210" stroke="black" stroke-width="2" />
  <polygon points="330,210 325,200 335,200" fill="black" />
  
  <!-- Withdrawal note -->
  <line x1="480" y1="150" x2="550" y2="150" stroke="black" stroke-width="2" />
  <polygon points="550,150 540,145 540,155" fill="black" />
  <text x="650" y="140" font-family="Arial" font-size="14" text-anchor="middle">(a) Alternative forms of withdrawal, e.g.,</text>
  <text x="650" y="160" font-family="Arial" font-size="14" text-anchor="middle">absenteeism, passive job behavior</text>

  <!-- C. Thinking of Quitting -->
  <rect x="180" y="220" width="300" height="50" fill="white" stroke="black" stroke-width="2" />
  <text x="330" y="250" font-family="Arial" font-size="18" text-anchor="middle">C. Thinking of Quitting</text>
  <line x1="330" y1="270" x2="330" y2="290" stroke="black" stroke-width="2" />
  <polygon points="330,290 325,280 335,280" fill="black" />

  <!-- D. Evaluation -->
  <rect x="180" y="300" width="400" height="70" fill="white" stroke="black" stroke-width="2" />
  <text x="380" y="325" font-family="Arial" font-size="18" text-anchor="middle">D. Evaluation of Expected Utility of Search</text>
  <text x="380" y="350" font-family="Arial" font-size="18" text-anchor="middle">and Cost of Quitting</text>
  <line x1="380" y1="370" x2="380" y2="390" stroke="black" stroke-width="2" />
  <polygon points="380,390 375,380 385,380" fill="black" />

  <!-- E. Intention to Search -->
  <rect x="180" y="400" width="300" height="50" fill="white" stroke="black" stroke-width="2" />
  <text x="330" y="430" font-family="Arial" font-size="18" text-anchor="middle">E. Intention to Search for Alternatives</text>
  <line x1="330" y1="450" x2="330" y2="470" stroke="black" stroke-width="2" />
  <polygon points="330,470 325,460 335,460" fill="black" />
  
  <!-- Non-job related factors -->
  <line x1="550" y1="425" x2="480" y2="425" stroke="black" stroke-width="2" />
  <polygon points="480,425 490,420 490,430" fill="black" />
  <text x="650" y="415" font-family="Arial" font-size="14" text-anchor="middle">(b) Non-job related factors e.g.,</text>
  <text x="650" y="435" font-family="Arial" font-size="14" text-anchor="middle">transfer of spouse, may stimulate</text>
  <text x="650" y="455" font-family="Arial" font-size="14" text-anchor="middle">intention to search</text>

  <!-- F. Search for Alternatives -->
  <rect x="180" y="480" width="300" height="50" fill="white" stroke="black" stroke-width="2" />
  <text x="330" y="510" font-family="Arial" font-size="18" text-anchor="middle">F. Search for Alternatives</text>
  <line x1="330" y1="530" x2="330" y2="550" stroke="black" stroke-width="2" />
  <polygon points="330,550 325,540 335,540" fill="black" />

  <!-- G. Evaluation of Alternatives -->
  <rect x="180" y="560" width="300" height="50" fill="white" stroke="black" stroke-width="2" />
  <text x="330" y="590" font-family="Arial" font-size="18" text-anchor="middle">G. Evaluation of Alternatives</text>
  <line x1="330" y1="610" x2="330" y2="630" stroke="black" stroke-width="2" />
  <polygon points="330,630 325,620 335,620" fill="black" />
  
  <!-- Unsolicited alternatives -->
  <line x1="550" y1="585" x2="480" y2="585" stroke="black" stroke-width="2" />
  <polygon points="480,585 490,580 490,590" fill="black" />
  <text x="650" y="565" font-family="Arial" font-size="14" text-anchor="middle">(c) Unsolicited or highly visible</text>
  <text x="650" y="585" font-family="Arial" font-size="14" text-anchor="middle">alternatives may</text>
  <text x="650" y="605" font-family="Arial" font-size="14" text-anchor="middle">stimulate evaluation</text>

  <!-- H. Comparison -->
  <rect x="180" y="640" width="400" height="50" fill="white" stroke="black" stroke-width="2" />
  <text x="380" y="670" font-family="Arial" font-size="18" text-anchor="middle">H. Comparison of Alternatives vs. Present Job</text>

  <!-- Alternative withdrawal -->
  <text x="650" y="650" font-family="Arial" font-size="14" text-anchor="middle">(d) One alternative may</text>
  <text x="650" y="670" font-family="Arial" font-size="14" text-anchor="middle">be withdrawal from</text>
  <text x="650" y="690" font-family="Arial" font-size="14" text-anchor="middle">labor market</text>
  
  <!-- Additional steps outside view -->
  <text x="380" y="695" font-family="Arial" font-size="18" text-anchor="middle">â†“</text>
  
  <!-- Labels for steps -->
  <text x="70" y="70" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">A.</text>
  <text x="70" y="150" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">B.</text>
  <text x="70" y="250" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">C.</text>
  <text x="70" y="330" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">D.</text>
  <text x="70" y="425" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">E.</text>
  <text x="70" y="505" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">F.</text>
  <text x="70" y="585" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">G.</text>
  <text x="70" y="665" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">H.</text>
  
  <!-- Feedback loops -->
  <path d="M 100,125 Q 60,150 100,175" fill="none" stroke="black" stroke-width="2" stroke-dasharray="5,5" />
  <path d="M 100,225 Q 60,250 100,275" fill="none" stroke="black" stroke-width="2" stroke-dasharray="5,5" />
  <path d="M 100,325 Q 60,350 100,375" fill="none" stroke="black" stroke-width="2" stroke-dasharray="5,5" />
  <path d="M 100,425 Q 60,450 100,475" fill="none" stroke="black" stroke-width="2" stroke-dasharray="5,5" />
  <path d="M 100,525 Q 60,550 100,575" fill="none" stroke="black" stroke-width="2" stroke-dasharray="5,5" />
</svg>